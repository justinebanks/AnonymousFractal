<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anonymous Fractal</title>
</head>
<body>
    <canvas id="canv"></canvas>

    

    <div class="container">
        <div>
            <span>Scale: </span>
            <input type="range" class="slider" min="0" max="500" step="0.1" value="100" id="scaleRange">
            <span id="scaleText">100</span>
        </div>
        <div>
            <span>Angle: </span>
            <input type="range" class="slider" min="0" max="180" step="0.25" value="30" id="angleRange">
            <span id="angleText">45</span>
        </div>
        <div>
            <span>Ratio: </span>
            <input type="range" class="slider" min="0" max="2" step="0.001" value="0.707" id="ratioRange">
            <span id="ratioText">0.71</span>
        </div>
        <div>
            <span>Iterations: </span>
            <input type="range" class="slider" min="0" max="25" value="12" id="iterationsRange">
            <span id="iterationsText">13</span>
        </div>

        <select class="themeSelect" id="themes">
            <option value="rbt">Red-Blue Theme</option>
            <option value="yyt">Yin-Yang Theme</option>
            <option value="sct">Single-Color Theme</option>
            <option value="agt" selected>Antarctica Gradient Theme</option>
        </select>
          
    </div>

    <button class="toggle-menu">X</button>


    <script src="main.js"></script>
</body>
</html>
